pytest-serverless = "^1.0.0"
pytest-watch = "^4.2.0"
uvicorn = {extras = ["standard"], version = "^0.17.1"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"